	<h2 align="center">Automobilio nuomos sutartis Nr.: _________</h2>
	<h2 align="center">201_ m. ______________ d.</h2>
	<h2 align="center">_____________________</h2>
	<h2 align="center">(sudarymo vieta)</h2>
	<p>&nbsp;</p>
	<p>Pagal šią sutartį Nuomotojas nuomoja automobilį Nuomininkui. Nuomininkas sutinka laikytis automobilio naudojimosi taisyklių, išdėstytų šioje sutartyje patvirtindamas tai savo parašu.</p>
	<p>&nbsp;</p>
	<h3>1.Automobilio priėmimas ir grąžinimas</h3>
	<p>1.1&nbsp;&nbsp;&nbsp; Nuomininkas parašu patvirtina, kad gavo automobilį tvarkingą ir geros techninės būklės su visais papildomais priedais, įskaitant ir automobilio dokumentus.</p>
	<p>1.2&nbsp;&nbsp;&nbsp; Nuomininkas, automobilį privalo grąžinti, tokios techninės būklės ir komplektacijos, kokios buvo išnuomotas. Automobilis paimamas ir grąžinamas sutartu laiku pagal sutartį.</p>
	<p>1.3&nbsp;&nbsp;&nbsp; Darbo valandomis nuomojamas automobilis turi būti paimtas ir pristatytas į sutartą vietą. Po darbo valandų ir savaitgaliais pagal išankstinę sutartį ir apmokėjimą.</p>
	<p>1.4&nbsp; Automobilis išnuomojamas su pilnu kuro baku. Nuomininkas grąžina automobilį taip pat su pilnu kuro baku. Priešingu atveju nuomininkas turi sumokėti po 6.00 Lt. už litrą kuro.</p>
	<p>1.5&nbsp;&nbsp;&nbsp; Nuomotojas rezervuotą automobilį privalo laikyti tik 5 valandas po sutarto laiko.</p>
	<p>1.6&nbsp;&nbsp;&nbsp; Jei nuomininkas nevykdo sutartyje nurodytų nuomos sąlygų arba kai numatoma, kad nuomininkas negalės įvykdyti savo pareigų, nuomotojas turi teisę atsiimti automobilį anksčiau numatyto laiko arba kreiptis į policiją ir paskelbti automobilio paiešką.</p>
	<p>1.7&nbsp;&nbsp;&nbsp; Dėl nuomos pratęsimo reikia tartis su nuomotoju ir gauti jo raštišką patvirtinimą.</p>
	<p>1.8&nbsp;&nbsp;&nbsp; Jei nuomininkas negrąžina automobilio 24 valandų laikotarpyje nuo sutartyje nurodyto termino pabaigos, o taip pat raštiškai apie tai neinformuoja Nuomotojo, nuomotojas kreipiasi į policiją dėl automobilio vagystės.</p>
	<p>&nbsp;</p>
	<h3>2.Automobilio naudojimas</h3>
	<p>2.1&nbsp;&nbsp;&nbsp; Nuomininkas privalo pateikti:</p>
	<p>-&nbsp;&nbsp; galiojantį asmens pasą;</p>
	<p>-&nbsp;&nbsp; galiojantį vairuotojo pažymėjimą.</p>
	<p>2.2&nbsp;&nbsp;&nbsp; Nuomininkas turi būti ne jaunesnis kaip 23 metų ir turėti ne mažesnį nei penkerių metų vairuotojo stažą.</p>
	<p>2.3&nbsp;&nbsp;&nbsp; Automobilį gali vairuoti tik sutartyje minimi asmenys, o jei nuomoja įmonė - jos etatinis darbuotojas turintis teisę vairuoti įmonės automobilius ir įgaliojimą vairuoti transporto priemonę. Už galimą vairuotojo kaltę atsako nuomininkas / įmonė.</p>
	<p>2.4&nbsp;&nbsp;&nbsp; Minimalus nuomos terminas – 24 valandos.</p>
	<p>2.5&nbsp;&nbsp;&nbsp; Nuomininkas privalo užrakinti visas automobilio dureles ir įjungti signalizaciją net ir trumpam laikui palikdamas automobilį. Nuomininkas privalo saugoti automobilio dokumentus ir raktus nuo trečiųjų asmenų.</p>
	<p>2.6&nbsp;&nbsp;&nbsp; Automobilį draudžiama naudoti:</p>
	<p>-&nbsp;&nbsp; mokamam keleivių pervežimui;</p>
	<p>-&nbsp;&nbsp; automobilių arba priekabų vilkimui;</p>
	<p>-&nbsp;&nbsp; prekių pervežimui nusižengiant muitinės įstatymams ar kitoms įstatyminėms normoms;</p>
	<p>-&nbsp;&nbsp; nusikalstamiems veiksmams;</p>
	<p>-&nbsp;&nbsp; jeigu nuomininkas yra neblaivus, apsvaigęs nuo narkotinių medžiagų ar kitokių stipraus poveikio medikamentų, kurie daro poveikį žmogaus reakcijai;</p>
	<p>-&nbsp;&nbsp; sportiniuose ar eismo renginiuose, kuriuose nesilaikoma saugaus eismo taisyklių;</p>
	<p>-&nbsp;&nbsp; vežti vertingus daiktus ar dokumentus be nuosavybę patvirtinančio dokumento;</p>
	<p>-&nbsp;&nbsp; vežti degius skysčius bei medžiagas, sprogmenis, narkotines medžiagas ar kitus daiktus, kurių laikymą bei vartojimą draudžia Lietuvos Respublikos įstatymai.</p>
	<p>2.7&nbsp;&nbsp;&nbsp; Nuomininkas ar vairuotojas privalo laikytis saugaus eismo taisyklių ir nuomos sutarties sąlygų.</p>
	<p>2.8&nbsp;&nbsp;&nbsp; Kiekvieną kartą pildamas kurą nuomininkas privalo kontroliuoti tepalų, vandens ir oro slėgį padangose.</p>
	<p>2.9&nbsp;&nbsp;&nbsp; Sugedus automobiliui, apie tai turi būti pranešta Nuomotojui, o jeigu reikalingas remontas tuomet jis turi būti atliekamas tik Nuomotojo rekomenduotame servise.</p>
	<p>2.10&nbsp;&nbsp;&nbsp;&nbsp; Nuomininkas privalo įjungti signalizacija net trumpam laikui palikdamas automobilį. Nakties metu nuomininkui rekomenduojama imtis visų priemonių, kad automobilis būtų apsaugotas nuo vagysčių ir avarijų.</p>
	<p>&nbsp;</p>
	<h3>3.Vagystė, avarija, kiti automobilio sugadinimai</h3>
	<p>3.1&nbsp;&nbsp;&nbsp; Įvykus autoavarijai, gaisrui, pastebėjus trečiųjų asmenų padarytą žalą automobiliui, vagystės atveju – nuomininkas privalo kuo skubiau apie įvykį pranešti Nuomotojui, policijai, gaisrinei, draudimo įstaigai ar kitoms oficialioms instancijoms. Reikalauti, kad įvykis būtu tiriamas policijoje.</p>
	<p>3.2&nbsp;&nbsp;&nbsp; Policijos dokumentai, transportavimo įmonių pažymos – yra pagrindas išmokėti draudimą bei apkaltinti trečiuosius asmenis dėl žalos padarymo.</p>
	<p>3.3&nbsp;&nbsp;&nbsp; Įrodymų objektai (daiktai, pėdsakai, liudininkų parodymai) turi būti saugomi, įvykio dalyvių pavardės ir adresai užrašomi. Klientui draudžiama pasirašyti bet kokius dokumentus, kaltinančius Nuomotoją, dėl padarytos žalos nuostolių atlyginimo.</p>
	<p>3.4&nbsp;&nbsp;&nbsp; Nuomininkas ar kitas įgaliotas vairuotojas privalo imtis priemonių, kad apsaugotų Nuomotojo bei draudimo kompanijos interesus jeigu nuomos laikotarpiu įvyksta avarija. Nuomininkas privalo:</p>
	<p>-&nbsp;&nbsp; nedelsiant gelbėti transporto priemonę, apsaugoti ją nuo tolesnio gedimo ir pašalinti priežastis galinčias padidinti nuostolius;</p>
	<p>-&nbsp;&nbsp; nedelsiant apie draudiminį įvykį pranešti policijai ir gauti policijos pranešimą apie įvykį;</p>
	<p>-&nbsp;&nbsp; nedelsiant informuoti apie įvykį Nuomotoją tel.: +370 657 68474 arba +370 686 08944.</p>
	<p>Pastaba. Pranešime būtina nurodyti kur yra sugadinta transporto priemonė, kam ir kada pranešta apie įvykį, ar žinomas kaltininkas, jo vardas, pavardė, adresas, telefonas.</p>
	<p>3.5&nbsp;&nbsp;&nbsp; Nuomotojas neatsako už nuostolius arba žalą padarytą paliktai automobilyje nuomininko nuosavybei.</p>
	<p>&nbsp;</p>
	<h3>4.Automobilio draudimas</h3>
	<p>&nbsp;4.1&nbsp;&nbsp;&nbsp; Automobilis apdraustas nuo:</p>
	<p>-&nbsp;&nbsp; avarijų, vagystės, stichinių nelaimių, trečiųjų asmenų nusikalstamos veiklos.</p>
	<p>&nbsp;</p>
	<h3>5.Apmokėjimo sąlygos</h3>
	<p>5.1&nbsp;&nbsp;&nbsp; Nuomos kaina mokama litais. Automobilis perduodamas tik po apmokėjimo.</p>
	<p>5.2&nbsp;&nbsp;&nbsp; Į nuomos kainą įeina: automobilio nuomos mokestis, draudimas, techninis aptarnavimas.</p>
	<p>5.3&nbsp;&nbsp;&nbsp; Nuomininkas yra asmeniškai įsipareigojęs sumokėti nuomotojui pareikalavus:</p>
	<p>-&nbsp;&nbsp; nuomos sumą paskaičiuotą pagal nuomos įkainius;</p>
	<p>-&nbsp;&nbsp; sumą, nurodytą sutartyje, jei nuomininkas grąžina automobilį nuomotojui ne pilnu kuro baku;</p>
	<p>-&nbsp;&nbsp; sumą už papildomus patarnavimus;</p>
	<p>-&nbsp;&nbsp; sumą, kuri kompensuotų padarytus nuostolius.</p>
	<p>5.4&nbsp;&nbsp;&nbsp; Už kiekvieną uždelstą dieną Nuomininkas įsipareigoja sumokėti 0,5% delspinigių.</p>
	<p>&nbsp;</p>
	<h3>6.Nuomininko atsakomybė</h3>
	<p>6.1&nbsp;&nbsp;&nbsp; Nuomininkas yra visiškai atsakingas nuomotojui už automobilio tyčinį arba neapdairumo pasėkoje įvykusį gedimą ir kitų nuostolių atlyginimą, tuo atveju, jei draudimo kompanija neatlygina padarytų nuostolių.</p>
	<p>6.2&nbsp;&nbsp;&nbsp; Nuomininkas prisiima atsakomybę, jei įvysta automobilio gedimas dėl jo kaltės.</p>
	<p>6.3&nbsp;&nbsp;&nbsp; Nuomininkas atsako už automobiliui padarytą žalą, jei jis pažeidė transporto priemonės eksploatavimo taisykles ar:</p>
	<p>-&nbsp;&nbsp; naudojo techniškai netvarkingą transporto priemonę;</p>
	<p>-&nbsp;&nbsp; pažeidė lengvai užsidegančių ir sprogstančių medžiagų vežimo ir saugojimo, priešgaisrines saugumo taisykles;</p>
	<p>-&nbsp;&nbsp; transporto priemonę vairavo asmuo, neturintis teisės vairuoti, apsvaigęs nuo alkoholio ar narkotinių medžiagų;</p>
	<p>-&nbsp;&nbsp; padarė avariją ir pabėgo iš įvykio vietos;</p>
	<p>-&nbsp;&nbsp; jeigu transporto priemonė buvo naudojama nusikalstamiems veiksmams vykdyti.</p>
	<p>6.4&nbsp;&nbsp;&nbsp; Jeigu apie autoįvykį ar automobilio sugadinimą nuomininkas nepranešė policijai ir negavo policijos pranešimo, nepranešė nuomotojui, nuomotojui nuomininkas privalo apmokėti automobilio remonto išlaidas. Taip pat apmokėti nuostolius padarytus nuomojamam automobiliui tuo atveju, jei draudimas negalioja ar draudimas neapmoka padarytų nuostolių.</p>
	<p>6.5&nbsp;&nbsp;&nbsp; Nuomininkas turi laikytis galiojančių eismo taisyklių ir privalo sumokėti baudas ar išlaidas susijusias su eismo taisyklių pažeidimais.</p>
	<p>6.6&nbsp;&nbsp;&nbsp; Jeigu automobilis sugedo ne dėl nuomotojo kaltės, nuomininkas įsipareigoja imtis visų galimų priemonių, kad trumpiausiu laiku automobilis būtų suremontuotas.</p>
	<p>6.7&nbsp;&nbsp;&nbsp; Pametus automobilio dokumentus, raktus, mokama 2000 Lt bauda.</p>
	<p>&nbsp;</p>
	<h3>7.Nuomotojo atsakomybė</h3>
	<p>7.1&nbsp;&nbsp;&nbsp; Nuomotojas neatsako už nuomininko nuostolius, kuriuos jis patyrė dėl to, kad negalėjo pasinaudoti nuomojamu automobiliu pastarojo gedimo atveju, įvykus nelaimingam atsitikimui ir panašiai. Taip pat dėl pavėluoto automobilio grąžinimo. Tačiau nuomotojas tokiu atveju, atsižvelgiant į galimybes, privalo skubiai suremontuoti automobilį arba pasiūlyti išsinuomoti kitą automobilį.</p>
	<p>7.2&nbsp;&nbsp;&nbsp; Nuomotojas neatsako už nuomininko sveikatos būklę.</p>
	<p>7.3&nbsp;&nbsp;&nbsp; Nuomotojas neatsako už automobilyje, buvusiam nuomininko turtui, padarytus nuostolius.</p>
	<p>7.4&nbsp;&nbsp;&nbsp; Nuomotojas neatsako už nuostolius, padarytus tretiesiems asmenims, dėl vairuotojo (nuomininko) kaltės.</p>
	<h3>8.Kiti nuostatai</h3>
	<p>8.1&nbsp;&nbsp;&nbsp; Nuomos sutarties papildymai ar kiti priedai galioja tik raštiškai patvirtinti abiejų šalių.</p>
	<p>8.2&nbsp;&nbsp;&nbsp; Sutartis sudaryta lietuvių kalba, 2 egzemplioriais, kiekvienai iš šalių, ir turinčiais vienodą juridinę galią.</p>
	<p>8.3&nbsp;&nbsp;&nbsp; Šią sutartį reguliuoja Lietuvos Respublikos įstatymai. Ginčai ir nesutarimai sprendžiami tarpusavio derybomis, o tik po to Lietuvos Respublikos ūkiniame teisme, kituose teismuose.</p>
