COM_CPANEL_MSG_PHPVERSION_BODY="Pradedant nuo Joomla! 3.3, šioje svetainėje naudojama PHP versija nebebus palaikoma. Joomla! 3.3 reikės bent <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP 5.3.10 versijos siekiant vartotojams suteikti sustiprintas saugumo savybes</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Jūsų PHP versija nebus palaikoma Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt atnaujinimas"
COM_CPANEL_MSG_ROBOTS_BODY="Joomla! 3.3 buvo atliktas pakeitimas numatytajam robots.txt failui, kad būtų leidžiamas Google priėjimas prie šablonų ir medijos failų siekiant pagerinti SEO. Šis pokytis nėra taikomas automatiškai vykdant atnaujinimus ir vartotojams rekomenduojama apžvelgti pokyčius robots.txt.dist faile ir pritaikyti šiuos pokyčius savo robots.txt faile."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Nuo Joomla! 3.5, statistikos įskiepis Joomla projektui pateiks anonimiškus duomenis. Pateikiama tik Joomla versija, PHP versija, duomenų bazės variklis ir versija, ir serverio operacinė sistema.<br><br>Šie duomenys surenkami siekiant užtikrinti, kad būsimos Joomla versijos gali išnaudoti naujausias duomenų bazių ir PHP funkcijas nedarant įtakos dideliam naudotojų kiekiui. Poreikis tam tapo aiškus, kai Joomla! 3.3 pradėjo reikalauti bent PHP 5.3.10 saugiems Bcrypt slaptažodžiams.<br><br>Skaidrumo dėlei ir kad padėtume kūrėjams, <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">šie duomenys yra viešai prieinami.</a>API sąsaja ir diagramos rodys naudojamą Joomla versiją, PHP versiją ir duomenų bazės variklius.<br><br>Jei nenorite pateikti šios informacijos Joomla projektui, galite išjungti Sistema - Joomla statistika įskiepį."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Joomla duomenų rinkimas"
